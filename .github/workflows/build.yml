name: Build

on: [push]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:  
      matrix:
        os: [ubuntu-latest]

    steps:
    # https://github.com/actions/checkout  
    - uses: actions/checkout@v3
      with:
        submodules: 'recursive'

    - name: Parse version from version.h
      id: version
      run: |
        VERSION_MAJOR=$(grep '#define MAJOR_VERSION' src/version.h | awk '{print $3}')
        VERSION_MINOR=$(grep '#define MINOR_VERSION' src/version.h | awk '{print $3}')
        VERSION_PATCH=$(grep '#define RELEASE_VERSION' src/version.h | awk '{print $3}')
        VERSION_BUILD=$(grep '#define BUILD_VERSION' src/version.h | awk '{print $3}')
        DISPLAY_VERSION=$(grep '#define DISPLAY_VERSION' src/version.h | sed 's/.*"\(.*\)".*/\1/')
        
        echo "VERSION_MAJOR=$VERSION_MAJOR" >> $GITHUB_ENV
        echo "VERSION_MINOR=$VERSION_MINOR" >> $GITHUB_ENV  
        echo "VERSION_PATCH=$VERSION_PATCH" >> $GITHUB_ENV
        echo "VERSION_BUILD=$VERSION_BUILD" >> $GITHUB_ENV
        echo "DISPLAY_VERSION=$DISPLAY_VERSION" >> $GITHUB_ENV
        echo "VERSION_STRING=${VERSION_MAJOR}.${VERSION_MINOR}.${VERSION_PATCH}" >> $GITHUB_ENV
        
        echo "Parsed version: $DISPLAY_VERSION"
        echo "Version components: MAJOR=$VERSION_MAJOR MINOR=$VERSION_MINOR PATCH=$VERSION_PATCH BUILD=$VERSION_BUILD"

    - name: Display parsed version
      run: |
        echo "Project version: ${{ env.DISPLAY_VERSION }}"
        echo "Version string: ${{ env.VERSION_STRING }}"
        echo "Components: ${{ env.VERSION_MAJOR }}.${{ env.VERSION_MINOR }}.${{ env.VERSION_PATCH }}.${{ env.VERSION_BUILD }}"
     
    - name: Checkout google test repo
      run: sudo apt-get install libgtest-dev && cd /usr/src/gtest && sudo mkdir build && cd build && sudo cmake .. && sudo make DESTDIR=/usr/lib

    - name: Update before installing packages
      run: sudo apt-get update

    - name: Install libexpat-dev manually
      run: sudo apt-get install libexpat-dev pandoc
      
    - name: Install support libssl
      run: sudo apt install git libssl-dev libexpat-dev libz-dev

    - name: Install libssl-dev manually
      run: sudo apt-get install libssl-dev

    - name: Create Build Environment
      # Some projects don't allow in-source building, so create a separate build directory
      # We'll use this as our working directory for all subsequent commands
      run: cmake -E make_directory ${{github.workspace}}/build

    - name: Configure CMake
      # Use a bash shell so we can use the same syntax for environment variable
      # access regardless of the host operating system
      shell: bash
      working-directory: ${{github.workspace}}/build
      # Note the current convention is to use the -S and -B options here to specify source 
      # and build directories, but this is only available with CMake 3.13 and higher.  
      # The CMake binaries on the Github Actions machines are (as of this writing) 3.12
      #run: cmake .. -DCMAKE_INSTALL_PREFIX=/usr -DVSCP_PATH=vscp/
      run: cmake .. -DCMAKE_INSTALL_PREFIX=/ -DVSCP_PATH=third_party/vscp/

    - name: Build
      working-directory: ${{github.workspace}}/build
      shell: bash
      # Execute the build.  You can specify a specific target with "--target <NAME>"
      run: |
        make -j$(nproc)
        sudo cpack -G DEB 
        sudo make install DESTDIR=AppDir
    - uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.os }}_vscpl2drv-tcpiplink_${{ env.VERSION_STRING }}.deb
        path: /home/runner/work/vscpl2drv-tcpiplink/vscpl2drv-tcpiplink/build/vscpl2drv-tcpiplink_${{ env.VERSION_STRING }}.deb
        retention-days: 3